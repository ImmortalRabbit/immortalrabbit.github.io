<!DOCTYPE html>
<html>
<head>
  <title>Snake, 2 Players</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>


<!-- template for the component -->
<script type="text/x-template" id="header-view-template">
  <div class="draggable-header-view"
    @mousedown="startDrag" @touchstart="startDrag"
    @mousemove="onDrag" @touchmove="onDrag"
    @mouseup="stopDrag" @touchend="stopDrag" @mouseleave="stopDrag">
    <svg class="bg" width="320" height="560">
      <path :d="headerPath" fill="#3F51B5"></path>
    </svg>
    <div class="header">
      <slot name="header"></slot>
    </div>
    <div class="content" :style="contentPosition">
      <slot name="content"></slot>
    </div>
  </div>
</script>

<div id="app" @touchmove.prevent>
  <draggable-header-view>
    <template slot="header">
      <h1>Snake, 2 players</h1>
      <p>Simple snake game for 2 players. Main goal of the game is to get bigger and survive</p>
    </template>
    <template slot="content">
      <h2>Total Score:</h2>
      <h3>Snake: 0</h3>
      <h3>Snake: 0</h3>
      <h2>Max Score:</h2>
      <h3>Snake: 0</h3>
      <h3>Snake: 0</h3>
      <h2>Kill Score:</h2>
      <h3>Snake: 0</h3>
      <h3>Snake: 0</h3>
    </template>
  </draggable-header-view>
</div>




<canvas width="560" height="560" id="game"></canvas>
<script src="script.js"></script>
</body>
</html>
